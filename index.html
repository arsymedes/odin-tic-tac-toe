<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4429dd323.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="board">
    </div>
    <div class="players">
      <div class="player-info">
        <div class="player" data-player="player1">Player 1</div>
        <div>(<i class="fa-solid fa-xmark"></i>)</div>
      </div>
      <div>vs</div>
      <div class="player-info">
        <div class="player" data-player="player2">Player 2</div>
        <div>(<i class="fa-regular fa-circle"></i>)</div>
      </div>
    </div>
    <div class="popup name-add">
      <form class="popup-bg" action="" method="get" id="my-form">
        <div class="form-section">
          <label for="title"><i class="fa-solid fa-user"></i></label>
          <input type="text" class="player-name" name="title" placeholder="Insert Your Name Here :D">
        </div>
        <button type="submit" form="my-form" class="pink-button submit">Submit</button>
        <button type="button" class="cancel"><i class="fa-solid fa-xmark"></i></button>
      </form> 
    </div>
    <div class="popup game-end">
      <div class="popup-bg">
        <h1>Player 1 Wins!</h1>
        <button class="pink-button new-game">New Game</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./javascript.js"></script>
</html>
